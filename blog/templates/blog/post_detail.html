<h3>Comments</h3>
{% for comment in comments %}
    <p><b>{{ comment.author }}</b> {{ comment.content }} ({{ comment.created_at }})</p>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}

{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
{% endif %}
