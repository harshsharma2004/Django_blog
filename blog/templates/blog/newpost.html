{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container custom-container" style="max-width: 1250px;">
    <br><br>
    <h1 class="fw-bolder">Make a New Post</h1>
    <hr><br>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h3><label for="exampleInputText" class="form-label">Heading/Title</label></h3>
            <input type="text" class="form-control" id="exampleInputText" name="title" required>
        </div>
        <div class="form-group">
            <h3><label for="exampleFormControlTextarea3">Content</label></h3>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="content" required></textarea>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
